<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Tracker</title>
</head>

<body>

    <nav class="navbar bg-warning sticky-top ">
        <div class="container-fluid d-flex flex-row align-items-center">
            <p class="navbar-brand">Note Tracker</p>
            <p id="note-length" class="navbar-brand"></p>
        </div>
    </nav>
    <div class="container-fluid main-bg">
        <div class="note-container" id="note-container">
            <button class="model-close-button" onclick="hide()" id="close-button"><i class="fa fa-close"
                    style="font-size:36px"></i></button>
            <form class="form d-flex flex-column justify-content-around">
                <input type="text" placeholder="Title" id="inputTitleBox" class="inputTitleNoteBox" />
                <textarea style="resize:none" id="inputNoteBox" class="inputTitleNoteBox" name="noteBox"
                    placeholder="Note" ></textarea>
                <button id="submit-button" type="submit" class="button-add-note"></button>
                <p id="warning-message"></p>
            </form>
        </div>
        <div>
            <button class="add-note" onclick="addNote()" id="add-note"><i class="fa fa-plus-circle"
                    style="font-size:50px"></i></button>
        </div>
        <div class="container">
            <div class="row hello masonry"  id="note-section">
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
